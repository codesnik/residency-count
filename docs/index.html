<html>
  <head>
    <meta charset="utf-8">
    <style>
      h2 {font-family: sans-serif}
      #results {font-family: sans-serif}
      p {margin: 0}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ru.js"></script>
  </head>
  <body>
    <div id="results" style="display: none">
      <h2>–°—Ç—Ä–∞–Ω—ã</h2>
      <div id="summary"></div>
      <h2>–†–µ–π—Å—ã –∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏</h2>
      <div id="flights"></div>
      <hr>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Sign in to Google Calendar</button>
    <button id="signout_button" style="display: none;">Sign out</button>


    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '573063304266-6lm072orlcq4b94bme7vvj0qvngmhlns.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyB-0HbM81slVGWrMtoeGdJz8h1Wf6Xr8I0';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');

      var CALENDAR_ID = 'ud09dfh62ug8p47bahfjmbomj4@group.calendar.google.com';

      var COUNTRIES_OTHER = '–¥—Ä—É–≥–∏–µ —Å—Ç—Ä–∞–Ω—ã';
      var COUNTRIES = [
        {
          name: '–†–æ—Å—Å–∏—è',
          // U+1F1F7, U+1F1FA
          flag: 'üá∑üá∫'
        },
        {
          name: '–ê–Ω–≥–ª–∏—è',
          // U+1F1EC, U+1F1E7
          flag: 'üá¨üáß'
        },
        {
          name: '–ò—Ç–∞–ª–∏—è',
          // U+1F1EE, U+1F1F9
          flag: 'üáÆüáπ'
        },
        {
          name: '–°–®–ê',
          // U+1F1FA, U+1F1F8
          flag: 'üá∫üá∏'
        },
        {
          name: '–ö–∏—Ç–∞–π',
          // U+1F1E8, U+1F1F3
          flag: 'üá®üá≥'
        },
        {
          name: COUNTRIES_OTHER,
          flag: 'üè≥Ô∏è'
        }
      ];

      var FLIGHT_EMOJI = '‚úàÔ∏è';

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          getEvents(CALENDAR_ID);
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }


      function getEvents(calendarId) {
        gapi.client.calendar.events.list({
          'calendarId': calendarId,
          // 'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          // 'maxResults': 20,
          'orderBy': 'startTime'
        }).then(function(response) {
          // global for now
          var events = response.result.items;
          processEvents(events)
        });
      }

      function processEvents(events) {
        // for debugging;
        window.calendarEvents = events;

        var flights = [];

        for (i = 0; i < events.length; i++) {
          var event = events[i];

          var start = event.start.dateTime || event.start.date;
          var end = event.end && (event.end.dateTime || event.end.date);
          var summary = event.summary;
          var countryName = summary.split(" ")[0] || COUNTRIES_OTHER;
          var country = COUNTRIES.find(function (c) {return c.name == countryName}) ||
            COUNTRIES.find(function (c) {return c.name == COUNTRIES_OTHER});
          // end of the summary
          var title = summary.split(" ").slice(1).join(" ");
          var flight = {
            startStr: start,
            start: moment(start),
            endStr: end,
            end: moment(end),
            title: title,
            countryName: countryName,
            country: country,
            htmlLink: event.htmlLink
          };
          flights.push(flight)
        }
        window.flights = flights;

        // FIXME will break soon
        var yearAgoPlace = {
          country: COUNTRIES.find(function (c) {return c.name == "–†–æ—Å—Å–∏—è"}),
          end: moment().subtract(1, 'year')
        };
        var currentPlace = {
          country: flights[flights.length-1].country,
          start: moment()
        };
        var stays = [];
        for (i = 0; i <= flights.length; i++) {
          var flight1 = flights[i-1] || yearAgoPlace;
          var flight2 = flights[i] || currentPlace;
          // minutes
          var durationMinutes = (flight2.start - flight1.end)/1000/60;
          // rounding to nearest 0.5 days!
          var durationRounded = Math.round(durationMinutes/60/24);
          var country = flight1.country;
          var stay = {
            country: country,
            durationMinutes: durationMinutes,
            durationRounded: durationRounded
          }
          stays.push(stay)
        }

        window.stays = stays;

        var summary = {};
        for (i = 0; i < stays.length; i++) {
          var stay = stays[i];
          var countryName = stay.country.name;
          if (!summary[countryName]) {
            summary[countryName] = {
              country: stay.country,
              durationMinutes: 0,
              durationRounded: 0,
            }
          }
          var entry = summary[countryName];
          entry.durationMinutes += stay.durationMinutes;
          entry.durationRounded += stay.durationRounded;
        }

        // debugging
        window.summary = summary;

        displayResults();
        displaySummary(summary);
        displayFlights(flights, stays);
      }

      function displayResults() {
        var resultsEl = document.getElementById('results');
        results.style.display = "block";
      }

      function displaySummary(summary) {
        var summaryEl = document.getElementById('summary');
        for (var countryName in summary) {
          var entry = summary[countryName]
          var message = (entry.country.flag || '') + ' ' + entry.country.name + ': ' + entry.durationRounded + ' –¥–Ω.'
          var textContent = document.createTextNode(message);
          var para = document.createElement('p')
          para.appendChild(textContent);
          summaryEl.appendChild(para);
        }
      }

      function displayFlights(flights, stays) {
        var flightsEl = document.getElementById('flights');

        // reverse order. Stays are surrounding flights
        for (var i = stays.length-1; i >= 0; i--) {
          var flight = flights[i];
          if (flight) {

            var linkContent = document.createTextNode(flight.title);
            var link = document.createElement('a');
            link.appendChild(linkContent);
            link.href = flight.htmlLink;
            link.target = "_blank";
            var para = document.createElement('p');
            para.appendChild(document.createTextNode(FLIGHT_EMOJI + ' '));
            para.appendChild(link);
            para.appendChild(document.createTextNode(' (' + flight.start.format('LL') + ')'));

            flightsEl.appendChild(para);
          }

          var stay = stays[i];

          var message = (stay.country.flag || '') + ' ' + stay.country.name + ': ' + stay.durationRounded + ' –¥–Ω.'
          var messageNode = document.createTextNode(message)
          var para = document.createElement('p');
          para.appendChild(messageNode);
          flightsEl.appendChild(para);
        }
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
